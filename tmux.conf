# set 24 bit color
# set -g default-terminal "screen-256color"
# or if you have true color support and want it:
# set -g default-terminal "tmux-256color"
# set -ga terminal-overrides ",*256col*:Tc"minal "tmux-256color"
set-option -sa terminal-overrides ",xterm*:Tc"
set-option -g focus-events on # for nvim in tmux
set -g mouse on

# Set prefix
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# set vi-mode
# use ALT + hjkl
# to move between panes
set-window-option -g mode-keys vi
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-j select-pane -D
bind -n M-k select-pane -U

# use ALT + SHIFT
# bind -n M-H select-pane -L
# bind -n M-L select-pane -R
# bind -n M-J select-pane -D
# bind -n M-K select-pane -U

# bind M-x confirm-before -p "kill session? (y/n)" "kill-session"
bind-key Q run-shell 'tmux kill-session -t #{session_name}'

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Open panes in current directory
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'

run '~/.config/tmux/plugins/tpm/tpm'
# $XDG_CONFIG_HOME/tmux/tmux.conf

#####################
# Status Bar Config #
#####################
# --- Status Bar Colors ---
set -g status-bg "#282A36"      # Dark background (Dracula theme)
set -g status-fg "#F8F8F2"      # Light foreground
set -g status-justify left      # Left align the status bar

# --- Left and Status Bar Segment ---
set -g status-left-length 40
set -g status-left "#[fg=colour235,bg=colour252,bold] #S #[fg=colour252,bg=colour237,nobold]#[fg=colour237,bg=colour237,nobold]"
# --- Right Status Bar Segment ---
# set -g status-right-length 150
# set -g status-right "#[fg=colour237,bg=colour237,nobold]#[fg=colour252,bg=colour237] #H #[fg=colour245,bg=colour237] %Y-%m-%d %H:%M:%S #[fg=colour237,bg=colour235,nobold]#[fg=colour252,bg=colour235] #(whoami) "

# Define how to show copy-mode in the status bar
# conditional = #{?pane_in_mode,COPY,NOTCOPY}
# set -g status-right "#[fg=colour231,bg=colour160,bold]#{?pane_in_mode,COPY,NOTCOPY}"
set -g status-right "#[fg=colour231,bg=colour160,bold]#{?pane_in_mode,COPY,}#[fg=colour252,bg=colour237] #H %Y-%m-%d %H:%M:%S #(whoami)"

# --- Window Status Colors ---
# Inactive window
 set -g window-status-style "fg=colour247,bg=colour236"
 set -g window-status-format " #I:#W#F "

# Current window
 set -g window-status-current-style "fg=colour232,bg=colour39,bold"
 set -g window-status-current-format " #[fg=colour236,bg=colour39]#[fg=colour232,bg=colour39,bold] #I:#W#F #[fg=colour39,bg=colour236]"

# Pane Border Colors
set -g pane-border-style "fg=colour238"  # Inactive pane border
set -g pane-active-border-style "fg=colour39" # Active pane border (e.g., bright blue)

# Clock Mode Color
set -g clock-mode-colour "green"

# Copy Mode Colors
set -g mode-style "fg=black,bg=yellow,bold"

